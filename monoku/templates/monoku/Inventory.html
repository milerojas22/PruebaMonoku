{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Monoku</title>
    </head>
    <body>
        {% block content %}
        <h1>Inventario</h1> 

        <div>
            <ul>
                {% for producto in nombreproducto %}
                    <h1> Nombre: {{producto}}</h1>
                    <p>Cantidad en inventario: {{producto.cantidad}}</P>
                    <P>Fecha de vencimiento: {{producto.fechavencimiento}}</P>

                {% endfor %}
            </ul>
            <a href="comer/"> Monoku </a>
        </div >
        {% endblock %}
    </body>
</html>
