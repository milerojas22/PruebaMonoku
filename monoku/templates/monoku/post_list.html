{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Monoku</title>
    </head>
    <body>
        {% block content %}
            <h1>Inventario MONOKU !</h1> 
            <div>
                {% if messages %}
                    <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}

                <form method="POST" class="post-form">

                    {% csrf_token %} 

                    {{ form.as_p }}
                    <button type="submit" class="save btn btn-default">Guardar</button>

                    <a href="/"> Inventario </a>
                </form>
        

            </div >
        {% endblock %}
    </body>
</html>
