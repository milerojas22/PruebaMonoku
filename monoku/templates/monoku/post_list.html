{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrap. cdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css'%}">

        <meta charset="utf-8">
        <title>Monoku, {{milena}} </title>
    </head>
    <body>
        <h1>Inventario MONOKU ! {{milena}} </h1> 

        <img src="{% static "img/background.gif" %}" alt="Monoku">
        <div>
            {% block content %}
            <h1> Galguerias {{cantidad_producto}} </h1>
            <h1>{{nombre_participante}}</h1>
            <h1>{{producto_consumido}}</h1>
            <form method="POST" class="post-form">

                {% csrf_token %} 

                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Guardar</button>
            </form>
            {% endblock %}
        </div >
    </body>
</html>
